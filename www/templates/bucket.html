<ion-tabs class="tabs-icon-top">
   <ion-tab  title="My List" icon-on="ion-ios-browsers"
      icon-off="ion-ios-browsers-outline" href="#/bucket/list">
      <ion-nav-view name="bucket-list"></ion-nav-view>
   </ion-tab>
   <ion-tab title="Completed" icon-on="ion-ios-checkmark"
      icon-off="ion-ios-checkmark-outline" href="#/bucket/completed">
      <ion-nav-view name="bucket-completed"></ion-nav-view>
   </ion-tab>
    <ion-tab ng-if="!session.level" title="My Account" icon-on="ion-ios-personadd"
             icon-off="ion-ios-personadd-outline" href="#/bucket/myprofile">
        <ion-nav-view name="bucket-account"></ion-nav-view>
    </ion-tab>
    <ion-tab ng-if="session.level" title="Org Account" icon-on="ion-ios-body"
             icon-off="ion-ios-body-outline" href="#/bucket/Orgprofile">
        <ion-nav-view name="bucket-accountOrg"></ion-nav-view>
    </ion-tab>
</ion-tabs>
